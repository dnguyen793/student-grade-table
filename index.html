<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">

<body>
<div class="container">
    <div class="row ">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="hidden-xs hidden-sm">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-xs visible-sm hidden-md hidden-lg ">Student Grade Table
            <small>Grade Average : <span class="avgGrade label label-default"></span></small>
        </h3>
    </div>

    <div class="student-add-form pull-right col-sm-3">
        <h4>Add Student</h4>
        <div class="input-group" style = "margin-bottom: 10px">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control input-sm"  name="studentName" id="studentName" placeholder="Student Name">
        </div>

        <div class="input-group" style = "margin-bottom: 10px">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control input-sm" name="course" id="course"
                   placeholder="Student Course">
        </div>

        <div class="input-group" style = "margin-bottom: 10px">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control input-sm" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <button type="button" class="btn btn-success btn-sm" style = "margin-bottom: 10px" onclick="">Add</button>
        <button type="button" class="btn btn-default btn-sm" style = "margin-bottom: 10px" onclick="">Cancel</button>
    </div>

    <div class="student-list-container pull-left col-sm-9">
        <table class="student-list table">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
