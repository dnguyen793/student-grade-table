<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="includes/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="includes/script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="row page-header">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="hidden-xs hidden-sm">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default">0</span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-xs visible-sm hidden-md hidden-lg">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default">0</span></small>
        </h3>
    </div>

    <div class="student-add-form pull-right col-sm-3">
        <h4>Add Student</h4>
        <div class="input-group firstDiv" style = "margin-bottom: 10px">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name" value="mine">
        </div>
        <div class="alert alert-warning name-alert hidden" role="alert" style="padding: 5px 15px">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            Must contain at least 3 letters
        </div>

        <div class="input-group secondDiv" style = "margin-bottom: 10px">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course" value="human"
                   placeholder="Student Course">
        </div>
        <div class="alert alert-warning course-alert hidden" role="alert" style="padding: 5px 15px">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            Course must be valid
        </div>

        <div class="input-group thirdDiv" style = "margin-bottom: 10px">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="studentGrade" id="studentGrade" value="88"
                   placeholder="Student Grade">
        </div>
        <div class="alert alert-warning grade-alert hidden" role="alert" style="padding: 5px 15px">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            Must be between 0-100
        </div>

        <button type="button" class="btn-success btn-outline-light btn-sm" style = "margin-bottom: 10px" onclick="">&nbsp &nbsp &nbsp <span class="glyphicon glyphicon-plus"></span> Add &nbsp &nbsp &nbsp</button>
        <button type="button" class="btn-default btn-sm" style = "margin-bottom: 10px" onclick="">&nbsp &nbsp Cancel &nbsp&nbsp</button>
        <div>
        <button type="button" class="btn-info btn-sm" style = "margin-bottom: 10px" onclick="">Get Data From Server</button>
        </div>
    </div>

    <div class="student-list-container pull-left col-sm-9">
        <table class="student-list table">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>

    </div>
</div>
